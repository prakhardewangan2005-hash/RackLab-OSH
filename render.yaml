services:
  - type: web
    name: racklab-sim
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python sim/sim_server.py
    envVars:
      - key: PORT
        value: "9100"

  - type: web
    name: racklab-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: RACKLAB_API_KEY
        generateValue: true
      - key: RACKLAB_RATE_LIMIT_RPS
        value: "5"
      - key: RACKLAB_MODE
        value: "sim"
      - key: RACKLAB_SIM_BASE_URL
        fromService:
          name: racklab-sim
          type: web
          property: url
      - key: RACKLAB_DB_URL
        fromDatabase:
          name: racklab-db
          property: connectionString

  - type: worker
    name: racklab-worker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python worker.py
    envVars:
      - key: RACKLAB_API_KEY
        fromService:
          name: racklab-api
          type: web
          envVarKey: RACKLAB_API_KEY
      - key: RACKLAB_RATE_LIMIT_RPS
        value: "5"
      - key: RACKLAB_MODE
        value: "sim"
      - key: RACKLAB_SIM_BASE_URL
        fromService:
          name: racklab-sim
          type: web
          property: url
      - key: RACKLAB_DB_URL
        fromDatabase:
          name: racklab-db
          property: connectionString

databases:
  - name: racklab-db
    plan: free
